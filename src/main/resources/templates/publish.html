    <link th:href="@{/webjars/bootstrap/css/bootstrap.css}" rel="stylesheet" >

</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">码匠社区</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <!--                <span class="sr-only">(current)</span>-->
                <a class="nav-link" href="#">Home </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="搜索问题" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
        </form>
        <nav class="navbar navbar-light bg-light">
            <!--            <form class="form-inline">-->
            <!--                <button class="btn btn-outline-success" type="button">Main button</button>-->
            <!--                <button class="btn btn-sm btn-outline-secondary" type="button">Smaller button</button>-->
            <!--            </form>-->
            <ul class="nav navbar-nav" >
                <li th:if="${session.user != null}">
                    <a href="/publish">发布</a>
                </li>
                <li><a th:if="${session.user==null}" class="btn btn-outline-success" href="https://github.com/login/oauth/authorize?client_id=6c055558c9e7cad9e7c0&redirect_uri=http://localhost:8100/callback&scope=user&state=1">登录</a></li>
                <li class="dropdown" th:if="${session.user!=null}">
                    <a  href="#" class="dropdown-toggle btn btn-outline-success" data-toggle="dropdown" role="button" aria-haspopup="true"
                        aria-expanded="false" th:text="${session.user.getName()}">我<span class="caret-handle"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
</nav>


<div class="container-fluid main" >
    <div class="row">
        <div class="col  col-lg-9 col-md-12 col-sm-12">
            <h2><i class="fa fa-anchor" aria-hidden="true"></i></span>发起</h2>
            <hr/>
            <form action="/publish" method="post"  >
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）：</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题...">
                </div>
                <div class="form-group">
                    <label for="title">问题补充（必填，请参照右侧提示）：</label>
                    <textarea class="form-control" name="description" id="description" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">添加标签：</label>
                    <input type="text" class="form-control" id="tags" name="tags" placeholder="输入标签，以，号分隔">
                </div>
                <span class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"  >
                </span>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>
        <div class="col  col-lg-3 col-md-12 col-sm-12">
            <h3>问题发起指南</h3>
            1. 问题标题：请用精简的语言描述您发布的问题，不超过25字<br/>
            2. 问题补充：详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关的资料<br/>
            3. 选择标签：选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br/>
        </div>
    </div>
</div>


</body>
</html>
